<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار ارز زنده - دقیقه‌ای</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 10px solid #4bc0c0;
        }
        canvas {
            width: 100% !important;
            height: 500px !important;
        }
        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .chart-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }
        .chart-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>نمودار تغییرات ارز</h2>
        <div class="chart-title">نمودار تغییرات قیمت ارز به‌صورت زنده</div>
        <div class="chart-description">این نمودار به‌طور زنده تغییرات قیمت ارز را نمایش می‌دهد.</div>
        <canvas id="currencyChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('currencyChart').getContext('2d');
        const labels = [];
        const dataPoints = [];

        // شروع قیمت اولیه
        let currentPrice = 10000;

        // تابع تصادفی برای تغییرات قیمت (در هر دقیقه تغییرات کوچک و بزرگ ایجاد می‌شود)
        const randomChange = () => Math.random() * 200 - 100;  // تغییرات تصادفی در حدود 100+ یا 100-

        // اضافه کردن اولین قیمت و روز
        labels.push('دقیقه 1');
        dataPoints.push(currentPrice);

        // نمودار اصلی
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'قیمت ارز',
                    data: dataPoints,
                    fill: false,
                    borderColor: '#4bc0c0',
                    borderWidth: 3,
                    pointBackgroundColor: '#4bc0c0',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    tension: 0.3,
                    cubicInterpolationMode: 'monotone',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'تغییرات قیمت ارز در دقیقه‌های اخیر',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#333'
                    },
                    tooltip: {
                        backgroundColor: '#333',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'قیمت: ' + tooltipItem.raw.toLocaleString() + ' تومان';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'دقیقه',
                            color: '#777',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#888'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'قیمت (تومان)',
                            color: '#777',
                            font: {
                                size: 14
                            }
                        },
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(200, 200, 200, 0.3)',
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#888'
                        }
                    }
                }
            }
        });

        // به‌روزرسانی قیمت هر 1 دقیقه
        setInterval(() => {
            // قیمت جدید را محاسبه و به نمودار اضافه می‌کنیم
            currentPrice += randomChange(); // تغییر قیمت با تصادفی
            labels.push(`دقیقه ${labels.length + 1}`);
            dataPoints.push(currentPrice);

            // حذف اولین عنصر (برای اینکه نمودار همیشه 30 دقیقه اخیر را نشان دهد)
            if (labels.length > 30) {
                labels.shift();
                dataPoints.shift();
            }

            // به‌روزرسانی نمودار
            chart.update();
        }, 60000);  // هر 1 دقیقه قیمت به‌روزرسانی می‌شود
    </script>
</body>
</html>
