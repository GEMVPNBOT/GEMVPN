<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار ارزی فیک</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 10px solid #4bc0c0;
        }
        canvas {
            width: 100% !important;
            height: 500px !important;
        }
        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .chart-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }
        .chart-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>نمودار تغییرات ارز</h2>
        <div class="chart-title">نمودار شبیه‌سازی شده تغییرات قیمت ارز</div>
        <div class="chart-description">این نمودار به صورت تصادفی شبیه‌سازی شده است. قیمت‌ها و نوسانات واقعی نیستند.</div>
        <canvas id="currencyChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('currencyChart').getContext('2d');
        const labels = [];
        const dataPoints = [];

        // ایجاد نوسانات فیک قیمت ارز
        let currentPrice = 10000;
        const randomFactor = () => Math.random() * (2) - 1; // عامل تصادفی برای نوسانات بیشتر
        for (let i = 0; i < 50; i++) {
            labels.push(`روز ${i + 1}`);
            currentPrice += Math.floor(randomFactor() * 150); // تغییرات تصادفی قیمت
            dataPoints.push(currentPrice);
        }

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'قیمت ارز',
                    data: dataPoints,
                    fill: false,
                    borderColor: '#4bc0c0',
                    borderWidth: 3,
                    pointBackgroundColor: '#4bc0c0',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    tension: 0.3,
                    cubicInterpolationMode: 'monotone',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'تغییرات قیمت ارز در روزهای اخیر',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#333'
                    },
                    tooltip: {
                        backgroundColor: '#333',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'قیمت: ' + tooltipItem.raw.toLocaleString() + ' تومان';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'روز',
                            color: '#777',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#888'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'قیمت (تومان)',
                            color: '#777',
                            font: {
                                size: 14
                            }
                        },
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(200, 200, 200, 0.3)',
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#888'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
