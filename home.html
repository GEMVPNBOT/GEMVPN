<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار قیمت ارز</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        canvas {
            width: 100% !important;
            height: 500px !important;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }
        .chart-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>نمودار تغییرات قیمت ارز</h2>
        <div class="chart-title">این نمودار به‌طور زنده تغییرات قیمت ارز را نمایش می‌دهد.</div>
        <canvas id="currencyChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('currencyChart').getContext('2d');
        let currentPrice = 1000; // قیمت شروع
        const labels = ['دقیقه 1'];
        const dataPoints = [currentPrice];

        // داده‌های قبلی اگر موجود باشد از localStorage بارگیری می‌شود
        if (localStorage.getItem('currencyData')) {
            const savedData = JSON.parse(localStorage.getItem('currencyData'));
            currentPrice = savedData.currentPrice;
            labels.push(...savedData.labels);
            dataPoints.push(...savedData.dataPoints);
        }

        // تغییرات قیمت به صورت تصادفی
        const randomChange = () => {
            const direction = Math.random() > 0.5 ? 1 : -1;
            const magnitude = Math.random() * 10 + 5;
            return direction * magnitude;
        };

        // رنگ سبز برای افزایش و قرمز برای کاهش قیمت
        const getColorForChange = (change) => {
            return change >= 0 ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)';
        };

        // ایجاد نمودار با استفاده از Chart.js
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'قیمت ارز',
                    data: dataPoints,
                    fill: false,
                    borderColor: '#4bc0c0',
                    borderWidth: 3,
                    pointBackgroundColor: (context) => {
                        const index = context.dataIndex;
                        const value = context.dataset.data[index];
                        const prevValue = index > 0 ? context.dataset.data[index - 1] : value;
                        return value >= prevValue ? '#4bc0c0' : '#ff6384';
                    },
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    tension: 0.3,
                    cubicInterpolationMode: 'monotone',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'تغییرات قیمت ارز در دقیقه‌های اخیر',
                        font: { size: 18, weight: 'bold' },
                        color: '#333'
                    },
                    tooltip: {
                        backgroundColor: '#333',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'قیمت: ' + tooltipItem.raw.toLocaleString() + ' تومان';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'دقیقه',
                            color: '#777',
                            font: { size: 14 }
                        },
                        grid: { display: false },
                        ticks: {
                            font: { size: 12, weight: 'bold' },
                            color: '#888'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'قیمت (تومان)',
                            color: '#777',
                            font: { size: 14 }
                        },
                        beginAtZero: true,
                        grid: { color: 'rgba(200, 200, 200, 0.3)' },
                        ticks: {
                            font: { size: 12, weight: 'bold' },
                            color: '#888'
                        }
                    }
                }
            }
        });

        // به‌روزرسانی قیمت‌ها هر 1 دقیقه
        setInterval(() => {
            const change = randomChange();
            currentPrice += change;

            // افزودن داده جدید به نمودار
            labels.push(`دقیقه ${labels.length + 1}`);
            dataPoints.push(currentPrice);

            // محدود کردن تعداد داده‌ها به 30 دقیقه
            if (labels.length > 30) {
                labels.shift();
                dataPoints.shift();
            }

            // به‌روزرسانی نمودار
            chart.update();

            // ذخیره داده‌ها در localStorage
            localStorage.setItem('currencyData', JSON.stringify({
                currentPrice,
                labels,
                dataPoints
            }));
        }, 60000); // هر 1 دقیقه به‌روزرسانی می‌شود
    </script>
</body>
</html>
