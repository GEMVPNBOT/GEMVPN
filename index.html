<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: perspective(600px) rotateX(0deg);
            animation: bounceIn 1s ease-out;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px #2575fc;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            }
            50% {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            }
            100% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید</h1>
        <p>لطفاً نام خود را وارد کنید:</p>
        <input type="text" id="username" placeholder="نام خود را وارد کنید">
        <br>
        <button onclick="enterSite()">ورود</button>
    </div>

    <script>
        function enterSite() {
            var username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            } else {
                alert('لطفاً نام خود را وارد کنید.');
            }
        }
    </script>
</body>
</html>
